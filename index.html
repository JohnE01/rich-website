<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Can My PC Run It?</title>

<style>
  body {
    background: #0f172a;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  input, button {
    padding: 10px;
    margin: 5px;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #22c55e;
    cursor: pointer;
  }
  .games {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .card {
    background: #1e293b;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: scale(1.05);
  }
  img {
    width: 100%;
    border-radius: 8px;
  }
  .game-info {
    margin-top: 20px;
    background: #1e293b;
    border-radius: 10px;
    padding: 15px;
  }
</style>
</head>

<body>

<h1>üñ•Ô∏è Can My PC Run This?</h1>

<input id="cpu" placeholder="CPU (e.g. i5 8th gen)">
<input id="gpu" placeholder="GPU (e.g. GTX 1050)">
<input id="ram" type="number" placeholder="RAM (GB)">
<br>
<button onclick="recommend()">Recommend Games</button>

<div class="games" id="games"></div>

<div class="game-info" id="gameInfo" style="display:none;"></div>

<script>
const API_KEY = "61ab5c751b5549c1a39dbeafa4c0cd8c"; // put your key here 

function recommend() {
  const ram = document.getElementById("ram").value;
  let tag = "indie";

  if (ram < 8) tag = "pixel";
  else if (ram < 16) tag = "action";
  else tag = "open-world";

  fetch(`https://api.rawg.io/api/games?key=${API_KEY}&tags=${tag}&page_size=8`)
    .then(res => res.json())
    .then(data => {
      const gamesDiv = document.getElementById("games");
      gamesDiv.innerHTML = "";
      const gameInfoDiv = document.getElementById("gameInfo");
      gameInfoDiv.style.display = "none";
      gameInfoDiv.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        gamesDiv.innerHTML = "<p>No games found üò¢</p>";
        return;
      }

      data.results.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${game.background_image || ''}">
          <h4>${game.name}</h4>
          <small>‚≠ê ${game.rating}</small>
        `;

        // Click event to show game info
        card.addEventListener("click", () => {
          gameInfoDiv.style.display = "block";
          gameInfoDiv.innerHTML = `
            <h2>${game.name}</h2>
            <img src="${game.background_image || ''}" style="width:100%; max-width:400px; border-radius:8px;">
            <p>‚≠ê Rating: ${game.rating}</p>
            <p>Released: ${game.released}</p>
            <p>Platforms: ${game.platforms.map(p => p.platform.name).join(", ")}</p>
            <p>Genres: ${game.genres.map(g => g.name).join(", ")}</p>
          `;
          // Scroll to game info
          gameInfoDiv.scrollIntoView({ behavior: "smooth" });
        });

        gamesDiv.appendChild(card);
      });
    })
    .catch(err => {
      document.getElementById("games").innerHTML = "<p>Error fetching games üò¢ Check your API key</p>";
      console.error(err);
    });
}
</script>

</body>
</html>
